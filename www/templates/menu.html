<ion-side-menus enable-menu-with-back-views="false">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-positive-900" align-title="center">
            <ion-nav-back-button class="no-text"></ion-nav-back-button>
            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
            <ion-nav-buttons side="right">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left"></button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="fabContent"></ion-nav-view>
        <ion-nav-view name="menuContent" ng-class="{expanded: isExpanded}"></ion-nav-view>
    </ion-side-menu-content>
    <ion-side-menu side="left">
        <ion-header-bar class="expanded">
            <img ng-src="{{profileImg}}" class="avatar motion spin fade">
            <div class="menu-bottom">{{userName}}</div>
        </ion-header-bar>
        <ion-content class="stable-bg has-expanded-header">
            <ion-list>
                <!--<ion-item menu-close href="#" ng-click="facebooklogin()">
                    <i class="ion ion-star"></i>facebook login</ion-item>-->
                <!--<ion-item menu-close href="#/app/settings" >
                    <i class="ion ion-star"></i>설정</ion-item>-->
                <ion-item menu-close ng-click="doAppRate()">
                    <i class="ion ion-star"></i>평가하기</ion-item>
                <ion-item menu-close ng-click="goToFanPage()">
                    <i class="ion ion-star"></i>팬페이지 가기</ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
